<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: gold;
        margin-top: 200px;
        overflow: hidden;
        transition: margin-left 0.5s ease-in, transform 0.5s ease-out 2s,
          border-radius 0.5s ease;
      }
      .box:hover {
        margin-left: 200px;
        border-radius: 50%;
        transform: rotate(50deg);
      }
    </style>
    <title>Media Queries</title>
  </head>
